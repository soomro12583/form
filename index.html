<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="main">
<div class="register">
<h2>Register Here</h2>
<form id="register" method="post">
    <label>First Name : </label>
    <br>
    <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
    <br><br>
    <label>Last Name : </label>
    <br>
    <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
    <br><br>
    <label>Your Age :</label>
    <br>
    <input type="number" name="age" id="name" placeholder="How Old Are You?">
    <br><br>
    <label>Email : </label>
    <br>
    <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
    <br><br>
    <label>Gender : </label>
    <br>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <input type="radio" name="gender" id="male">
    &nbsp;
    <span id="male">Male</span>
    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
    <input type="radio" name="gender" id="female">
    &nbsp;
    <span id="female">Female</span>
    <br><br>
    <label>Known Language : </label>
    <br>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <input type="checkbox" name="lang" id="sindhi">
    &nbsp;
    <span id="sindhi">Sindhi</span>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <input type="checkbox" name="lang" id="urd">
    &nbsp;
    <span id="Urd">Urdu</span>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <input type="checkbox" name="lang" id="eng">
    &nbsp;
    <span id="eng">English</span>
    <br><br>
    <input type="submit" value="Submit" name="submit" id="submit">
</form>
</div><!--end register-->
    </div><!--end main-->
</body>
</html>
